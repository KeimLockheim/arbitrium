<h1>1. Attribuez chaque tâche à une personne</h1>
<h4>(Glissez-déposez la tâche sous la personne concernée)</h4>

<div ng-controller='FormController'>
  <form novalidate class="businessManagementQuizzForm">
    <div class='wrapper' ng-controller="BusinessCtrl">
      <div class='dragColumn dragContainer'>
        <div id="taskPlanning" class='dragTask peopleTask'>Planification du projet</div>
        <div id="taskAnalyse" class='dragTask'>Analyse financière</div>
        <div id="taskMarket" class='dragTask'>Étude de marché</div>
        <div id="taskDesign" class='dragTask'>Réalisation de maquettes design</div>
        <div id="taskDev" class='dragTask'>Développement web</div>
      </div>
      <div class='dragColumn'>
        <h4>Chef de projet</h4><div id='contChefProjet' class='dragContainer dragPeople'></div>
        <h4>Responsable marketing</h4><div id='contRespMarket' class='dragContainer dragPeople'></div>
        <h4>Développeur</h4><div id='contDev' class='dragContainer dragPeople'></div>
        <h4>Comptable</h4><div id='contComptable' class='dragContainer dragPeople'></div>
        <h4>Graphiste</h4><div id='contGraphiste' class='dragContainer dragPeople'></div>
      </div>
    </div>
    <div class="businessManQuizzMessage ng-hide" ng-show="showMessage"></div>
    <input type="submit" class="btn btn-primary" ng-click="check()" value="Suite" />
  </form>
</div>

<div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in $ctrl.items">
                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ $ctrl.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>
    <div class="modal-parent">
    </div>
</div>
